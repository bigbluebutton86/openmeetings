<!DOCTYPE html
  PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   <link rel="SHORTCUT ICON" href="http://www.laszlosystems.com/favicon.ico">
     <title>OpenLaszlo Console</title>
   <script type="text/javascript" src="../includes/embed-compressed.js"></script><!--[if IE]><script type="text/javascript" src="../includes/excanvas.js"></script><![endif]-->
   <script type="text/javascript">
     var urlparts = document.location.search.split('?');
     var queryvals = lz.embed.__parseQuery(urlparts[1]);
   </script>
   <style type="text/css">
      html, body {
        /* http://www.quirksmode.org/css/100percheight.html */
        height: 100%;
        /* prevent scrollbars */
        margin: 0;
        padding: 0;
        border: 0 none;
        overflow: hidden;
      }
      img { border: 0 none; }
   </style>
   </head>
   <body>
     <script type="text/javascript" defer="defer">
       if (queryvals['lzr'] == 'dhtml') {
           lz.embed.lfc('lps/includes/lfc/LFCdhtml.js', 'lps/resources/');
           lz.embed.dhtml({url: 'dev-console.lzx.js' + document.location.search, bgcolor: '#7a7a8c', width: '100%', height: '100%', appenddivid: 'console', cancelkeyboardcontrol: true, history: false,  accessible: 'false', cancelmousewheel: true, usemastersprite: true, id: 'lzdevconsole'});
         } else {
           lz.embed.swf({url: 'dev-console.lzx.swf' + document.location.search, bgcolor: '#7a7a8c', width: '100%', height: '100%', id: 'lzdevconsole', accessible: 'false', history: false, cancelmousewheel: true});
         }
     </script>
     <noscript>
       Please enable JavaScript in order to use this application.
     </noscript>
   </body>
</html>
