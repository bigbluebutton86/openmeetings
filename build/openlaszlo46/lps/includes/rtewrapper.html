<html dir="ltr">
<head>
  <style type="text/css">
    body, html { width:100%; height:100%; margin: 0; padding:0; border:0; overflow:hidden;}
    #rte_all { background-color: #f0f0f0; }
    #rte_div { width:100%; height: 100%; overflow:hidden; border: none; }
  </style>

  <script src="./rtemanager.js" type="text/javascript"></script>

  <script type="text/javascript">
      lz.rtewrapper = {

          // rte_before_ready fires after dojo is loaded but before the rte
          // is instantiated. You can load custom components here.
          // If rte_before_ready() is defined, you must call
          // lz.rte.manager.editor_initialized() when init is complete.
          //rte_before_ready: function () {
          //}

          rte_ready: function () {
              // This method fires when the rte editor is loaded.
              // Do any post initialization here.
          }
      }
  </script>

</head>
<body onload="lz.rte.manager.rte_loaded();">
<div id="rte_all">
<div id="rte_div" dojoType="dijit.layout.BorderContainer" design="headline" gutters="false" splitter="false">
  <div id="rte_buttons" dojoType="dijit.layout.ContentPane" region="top" style="margin: 0px; padding: 0px; border: 0px; display:none;"></div>
  <div id="rte_container" dojoType="dijit.layout.ContentPane" region="center">
    <div id="rte"><p></p></div>
  </div>
</div>
</div>

</body>
</html>
